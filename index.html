<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="default.css" media="screen" title="no title" charset="utf-8">



</head>

<body>
    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <h1>Your Local Weather</h1>
                <p >URL must be https; the geolocation service requires it to be secure.</p>
                <p class="geolocation-message hidden"> Geolocation not enabled in browser! Geolocation is required.
                </p>

                <div class="well">
                    <h3 id="weather-desc"></h3>
                    <h3 id="weather-icon"></h3>

                    <h3 class="toggle" id="tempC"></h3>
                    <h3 class="toggle" style="display: none" id="tempF"></h3>
                    <button class="btn btn-sm btn-default" id="toggle-c-f" type="button">°C/°F</button>
                    <h3 id="sunrise"></h3>
                    <h3 id="sunset"></h3>
                    <h3 id="wind-speed"></h3>
                    <h3 id="humidity"></h3>
                    <h3 id="pressure"></h3>
                </div>



                <button class="btn btn-sm btn-default" id="update-weather" type="button" name="update-weather">Update Weather</button>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="default.js"></script>
</body>

</html>
